<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <head>
        <div class="head">
                <div class="header-menu">
                    <img class="logo-head" src="assets/img/logo (1).png" alt="" > 
                    <div class="header-tabs">Features</div>
                    <div class="header-tabs">About</div>
                    <div class="header-tabs">Pricing</div>
                    <div class="header-tabs">Reviews</div>
                    <div class="header-tabs">Contact</div>
                </div>
        </div>
    </head>

    <div class="banner">
        <div class="banner_img">
            <div class="modern">
                <div class="modern-menu">
                    <img class="logo" src="assets/img/logo-menu.png" alt="">
                    <p class="modern-text">MODERN AXURE TEMPLATE<br> FOR BEAUTIFUL<br> PROTOTYPES</p> 
                    <h5 class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit</h5>
                    <div class="button-menu">
                        <button type="submit">Download</button>
                    </div>   
                </div>
                <div class="modern-menu-login"></div>
            </div>
        </div>

    </div>
    

    
    <section class="contact_us">
        <div class="container">
            <div class="title">
                <h2 class="title-name">contact us</h2>
            </div>
        </div>
        <div class="text">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="menu">
            <form action="#" name="form" method="post">
                <div class="form-group">
                    <label for="input-name">Name</label>
                    <input type="text" required name="name" placeholder="" value="" maxlength="15" minlength="3" id="input-name">
                </div>
                <div class="form-group">
                    <label for="input-email">Email</label>
                    <input type="email" required name="name" placeholder="" value="" maxlength="15" minlength="3" id="input-email">
                </div>
                <div class="form-group">
                    <label for="input-password">Password</label>
                    <input type="password" required name="password" placeholder="" value="" maxlength="15" minlength="3" id="input-password">
                </div>  
            </form>
            <div class="form-group-message">
                <label for="input-message">Message</label>
                <textarea name="input-message" id="input-message" ></textarea>
            </div>
        </div>
        <div class="button-send">
            <button type="submit">Send Message</button>
        </div>   
    </section>
</body>
</html>
